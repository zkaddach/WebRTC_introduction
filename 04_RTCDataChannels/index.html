<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebRTC Workshop - RTCPeerConnection</title>

    <!-- Use Bootswatch CSS from cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css">
</head>

<body>
    <div class="container">
      <div class="row">
          <div class="col">
              <h1 class="text-center">
                  Send message to friend
                  <br>
              </h1>
              <!-- The ID of your current session -->
              <h4 class="text-center">
                <span class="input-group-btn" >
                    <button id="send" class="btn" disabled>Send Messages</button>
                </span>
                <span class="input-group-btn">
                    <button id="connect" class="btn">Start connection</button>
                </span>
              </h4>
            </div>
      </div>

      <div class="row">
         <label for="message">Enter a message:
          <input type="text" name="message" id="message" placeholder="Message text"
                  inputmode="latin" size=60 maxlength=120 >
        </label>

        <div class="messagebox" id="receivebox">
          <p>Messages received:</p>
        </div>
      </div>


    </div>
    <script src="main.js"></script>
</body>

</html>
