<!DOCTYPE html>
<head>
  <title>WebRTC training</title>
</head>
<body>
  <h1>WebRTC training</h1>
  <div id="selectRoom">
    <label for="roomNumber">Type room number</label>
    <input type="text" name="roomNumber" id="roomNumber" value="1">
    <button type="button" name="goRoom" id="goRoom">Go To Room</button>
  </div>
  <div id="consultingRoom" style="display:none">
    <video id="localVideo" autoplay muted height="300" width="300"></video>
    <video id="remoteVideo" autoplay height="700" width="700"></video>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
