<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>CoCoddity</title>

    <!-- Use Bootstrap CSS from cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Inclusion de codemirror, du theme, des addons et de la coloration syntaxique associes -->
    <script src="codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror/theme/ambiance.css">
    <script src="codemirror/mode/python/python.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/addon/edit/matchbrackets.js"></script>
</head>

<body>
  <div class="container">
    
    <!-- Etablir la connexion avec l'utilisateur distant -->
    <div class="form-group row">
      <div class="text-center">
          <p> Partager votre ID pour être connecté à votre collègue :
            <em id="myId"> </em>
          </p>
          <button type="button" id="copyId" class="btn btn-outline-primary mb-3">Copier</button>
          <div class="col-xs-4">
            <input type="text" class="form-control mb-3" id="remoteId" name="remoteId"
                   placeholder="Ou entrez l'ID de votre collègue">
          </div>
          <div class="mb-3">
              <button id="call" class="btn btn-primary">Appeler</button>
          </div>
        </div>
    </div>

    <!-- Chargement d'un fichier -->
    <div class="col">
      <div class="mb-3">
        <label for="file-input" class="form-label"> Séléctionner un fichier</label>
        <input class="form-control" type="file" name="file-input" id="file-input">
      </div>
    </div>

    <!-- Editeur de code CodeMirror -->
    <div class="row align-items-start mb-3">
      <div class="col">
        <h3> Mon Code </h3>
        <textarea id="localCode" value="Ecrivez votre code ici..."> </textarea>
      </div>
      <div class="col">
        <h3> Movai Code du collègue </h3>
        <textarea id="remoteCode"> </textarea>
      </div>
    </div>

    <!-- Flux Video de la camera pour l'appel video -->
    <div class="row align-items-start mb-3">
      <div class="col">
        <div>
          <video id="remoteVideo" width="200" height="150" autoplay="autoplay" ></video>
        </div>
        <p class="badge bg-secondary">Collègue</p>
      </div>
      <div class="col">
        <div>
          <video id="localVideo"  width="200" height="150" autoplay="autoplay" muted="true"></video>
        </div>
        <p class="badge bg-secondary">Votre Video</p>
      </div>
    </div>
  </div>

    <!-- Ajoute des scripts pour le framework socket.io, la gestion de l'editeur CodeMirror et WebRTC -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="code_editor.js"></script>
    <script src="main.js"></script>

</body>

</html>
